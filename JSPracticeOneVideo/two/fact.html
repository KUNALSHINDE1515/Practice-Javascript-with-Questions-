<script>    

let value = prompt('Enter a number: ')

let fact = 1;


if(value == 0){
    console.log(`The fact of ${value} is 1 `);
}else if(value < 0){
    console.log('factorial of negative number is not possible');
}else{
    for (let i = 1; i <=  value; i++) {
        fact = fact * i;
    }
    console.log(fact);
}

</script>
