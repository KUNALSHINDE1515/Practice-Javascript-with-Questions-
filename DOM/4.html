<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>

</head>
<body style="background-color: #212121; color: wheat;">
    <ul class="lanhuage">
        <li>JavaScript</li>
    </ul>
</body>
<script>
   function addLang(lName) {
    const li = document.createElement('li');
    li.innerHTML = `${lName}`
    document.querySelector('.lanhuage').
    appendChild(li)

    
   }

   addLang("Python")
   addLang("Java")

   function addOptiLanguage(lName) {
    const li = document.createElement('li');
    const addTeaxt = document.createTextNode(lName)
    li.appendChild(addTeaxt)
    document.querySelector('.lanhuage').
    appendChild(li)
   }
   addOptiLanguage("Typescript");

//    edit
   
   const secondLang = document.querySelector("li:nth-child(2)")
   const newli = document.createElement('li')
   newli.textContent = "Mojo"  
   secondLang.replaceWith(newli)

const fristLang = document.querySelector("li:nth-child(1)")

fristLang.replaceWith(newli1)

</script>
</html>
