<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Hello Everone </h1>
    <p id="js"></p>
    <button onclick="hey()" id="jss">Submit</button>
    <script>
        document.addEventListener('click', hello);

        function hello() {
            document.getElementById('js').innerText = "NAMASTE OMKAR"
        }

        function hey() {
            document.getElementById('jss').innerText = "DESHMUKH"
            document.getElementById('jss').style.color = "red" 
            document.getElementById('jss').style.padding = "16px"
            document.getElementById('jss').style.backgroundColor = "yellow"
            document.getElementById('jss').style.border = "2px solid black"
        }
    </script>
</body>
</html>
